<html>
  <head>
    <meta charset="utf-8"></meta>
    <link href="example.css" type="text/css" rel="stylesheet" />
    <script src="../chessground.js"></script>
  </head>
  <body>
    <div class="board wood large merida coordinates" id="board1"></div>
    <div class="board blue small pirouetti" id="board2"></div>
    <div class="board marble tiny cburnett" id="board3"></div>
    <script>
      var board1 = Chessground(document.getElementById('board1'), {fen: 'rnb1kbnr/pppp1ppp/8/4p3/5PPq/8/PPPPP2P/RNBQKBNR w KQkq - 1 3'});
      var board2 = Chessground(document.getElementById('board2'), {
        fen: 'rnbqkb1r/ppp1np2/3p1N1p/6p1/2PPPp2/3B1N2/PP4PP/R1BQK2R b KQkq - 2 9',
        orientation: 'black'
      });
      var board3 = Chessground(document.getElementById('board3'));
      setTimeout(function() {
        board3.setFen('rnb1kbnr/pppp1ppp/8/4p3/5PPq/8/PPPPP2P/RNBQKBNR w KQkq - 1 3')
      }, 1000);
      setTimeout(function() {
        board1.setOrientation('black');
      }, 2000);
      setTimeout(function() {
        board1.clear();
      }, 3000);
    </script>
  </body>
</html>
